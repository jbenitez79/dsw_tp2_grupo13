  <text x="275" y="555" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">/integrantes/:path</text>
  
  <rect x="370" y="540" width="120" height="30" rx="4" fill="#dc2626" stroke="#b91c1c" stroke-width="1"/>
  <text x="430" y="555" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">/movies/:id</text>
  
  <rect x="510" y="540" width="120" height="30" rx="4" fill="#7c3aed" stroke="#6d28d9" stroke-width="1"/>
