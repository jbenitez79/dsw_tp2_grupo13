<!-- Diagrama del Árbol de Componentes React -->
<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- Título -->
  <text x="600" y="40" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Jerarquía de Componentes React - DSW TP2 Grupo 13
  </text>
  
  <!-- App.jsx (Raíz) -->
  <rect x="500" y="80" width="200" height="60" rx="8" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
