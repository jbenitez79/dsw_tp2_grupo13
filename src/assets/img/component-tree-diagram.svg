  <text x="360" y="435" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">🃏 Card</text>
  <text x="360" y="450" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">integrantes + hover</text>
  
  <!-- Líneas de uso -->
  <line x1="210" y1="420" x2="100" y2="350" stroke="#10b981" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="210" y1="420" x2="340" y2="350" stroke="#10b981" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="360" y1="420" x2="220" y2="350" stroke="#3b82f6" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Rutas dinámicas -->
