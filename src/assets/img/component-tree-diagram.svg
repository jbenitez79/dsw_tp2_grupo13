  </text>
  <text x="80" y="755" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    🧭 Navegación    🎯 Header    🦶 Footer    📍 Páginas    🔀 Rutas Dinámicas
  </text>
  <text x="80" y="770" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    🏠 Estado: darkMode    📡 APIs: Open Library    💾 JSON Local: movies.json, integrantes.jsx
  </text>
