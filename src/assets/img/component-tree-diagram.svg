  <text x="600" y="400" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    🔧 Componentes Reutilizables
  </text>
  
  <!-- Hero -->
  <rect x="150" y="420" width="120" height="40" rx="4" fill="#10b981" stroke="#059669" stroke-width="1"/>
